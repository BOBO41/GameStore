
<div *ngIf="games">
  <mat-card *ngFor="let item of games" class="game-card">
    <mat-card-header>
      <div mat-card-avatar class="game-header-image"></div>
      <mat-card-title>{{item.game.name}}, {{item.game.score}}</mat-card-title>
      <mat-card-subtitle>{{item.developer.name}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <img mat-card-image src="{{item.game.imageUrl}}">
    <mat-card-content>
      <p>
        {{item.game.shortDescription}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><mat-icon>favorite</mat-icon>LIKE</button>
      <button mat-button><mat-icon>add_shopping_cart</mat-icon>BUY</button>
    </mat-card-actions>
  </mat-card>
  
</div>
